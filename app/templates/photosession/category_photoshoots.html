{% extends 'main/base.html' %}

{% block title %}{{ category }} Фотосессии{% endblock %}

{% block content %}
<h1>"{{ category }}"</h1>
<ul>
  {% for photoshoot in photoshoots %}
    <li>
      <a href="{{ url_for('photosession.view_photoshoot', category_name=photoshoot.category.name, id=photoshoot.id) }}">
        {{ photoshoot.title }}
      </a>
    </li>
  {% endfor %}
</ul>
{% endblock %}
