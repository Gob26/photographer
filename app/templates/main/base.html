<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Добавьте эту строку для адаптивности -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/libs/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <!-- Lightbox CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">

    <title>{% block title %}{% endblock %}</title> <!-- Переместите title выше, чтобы лучше соответствовать HTML-стандартам -->

    {% block style %}{% endblock %}
    {% block extra_css %}{% endblock %}
</head>
<body>
<header class="header">{% include 'main/_header.html' %}</header>
<div class="page">
    <main class="content">
        {% include 'main/_flash.html' %}
        <h1>{{ self.title() }}</h1>
        {% block content %}{% endblock %}
    </main>
    <footer class="py-3 my-4">{% include 'main/_footer.html' %}</footer>
</div>

{% block script %}
<script src="{{ url_for('static', filename='js/libs/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/app.js') }}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox-plus-jquery.min.js"></script> <!-- Переместите Lightbox JS вниз -->
{% endblock %}
</body>
</html>
